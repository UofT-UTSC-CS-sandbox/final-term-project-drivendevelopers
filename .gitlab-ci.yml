variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  CI_REGISTRY: docker.io
  CI_REGISTRY_IMAGE: docker.io/htheva/eduprodigi

stages:
  - build
  - test
  - push
  - deploy

build_image:
  stage: build
  image: docker:20.10.7-dind
  services:
    - docker:20.10.7-dind
  script:
    - ulimit -u 1024
    - cd edu-prod-REAL  # Navigate to the directory containing the Dockerfile
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

test_image:
  stage: test
  image: node:18
  script:
    - cd edu-prod-REAL
    - npm install
    - NODE_OPTIONS=--experimental-vm-modules npm test
  only:
    - main

push_image:
  stage: push
  image: docker:20.10.7-dind
  services:
    - docker:20.10.7-dind
  script:
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - docker tag $CI_REGISTRY_IMAGE:latest $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

deploy_image:
  stage: deploy
  image: docker:20.10.7-dind
  services:
    - docker:20.10.7-dind
  script:
    - chmod +x edu-prod-REAL/deploy.sh
    - edu-prod-REAL/deploy.sh
  only:
    - main
